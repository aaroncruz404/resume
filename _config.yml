        quote: >
          The University Center of Exact Sciences and Engineering (CUCEI) is one of the thematic centers that form the University Network of Jalisco, currently serving more than 15,000 students through 18 undergraduate programs and 20 postgraduate programs.
        description: | # this will include new lines to allow paragraphs
          During my time at CUCEI I learnt most of my key skills that have I have taken through my career such as teamwork and working to tight deadlines. I thouroughly enjoyed my time as university and learnt a lot about a healthy work life balance.


