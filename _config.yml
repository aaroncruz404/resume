      - layout: top-middle
        title: Website for transcribing audio to text
        link: https://github.com/aaroncruz404/transcripciones-web
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          This is an academic project to obtain my graduate certificate.
        description: | # this will include new lines to allow paragraphs
          The website transcribes audio to text and uses a technology stack that includes Astro, Flask, Python, React, Socket.io, Supabase, TypeScript, and WhisperIA. Working on this project has allowed me to develop skills in these technologies, and I’m proud to include it in my portfolio.

