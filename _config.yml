        title: Social Service
        link: https://www.cucei.udg.mx/
        # link_text: boringcompany.com
        sub_title: Sysadmin Intern
        caption: September 2023 - February 2024
        quote: >
          I chose the servers area for my social service because I enjoy working with tangible technology. Unlike programming, where you mainly see results on a screen
        description: | # this will include new lines to allow paragraphs
            I have taken on responsibilities such as installing operating systems, configuring networks, managing user accounts, and implementing services like Apache, FTP, SSH, and MariaDB. Additionally, I have assisted in deploying academic websites. This project has allowed me to develop valuable skills in using Linux.

